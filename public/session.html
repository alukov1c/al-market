<!doctype html>
<html>
<head><meta charset="utf-8"><title>Set Myfxbook Session</title></head>
<body style="font-family:system-ui;max-width:720px;margin:40px auto">
  <h2>Postavka Myfxbook sesije</h2>
  <p>Otvoriti Myfxbook login URL u pregledaču i nalepiti <code>session</code> iz JSON-a ovde.</p>
  <textarea id="s" rows="4" style="width:100%"></textarea>
  <button id="btn" style="margin-top:10px">Sačuvaj</button>
  <pre id="out"></pre>

  <script>
    document.getElementById("btn").onclick = async () => {
      const session = document.getElementById("s").value.trim();
      const r = await fetch("/api/set-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session })
      });
      const j = await r.json();
      document.getElementById("out").textContent = JSON.stringify(j, null, 2);
    };
  </script>
</body>
</html>
